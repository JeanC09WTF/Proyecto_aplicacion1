<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img src="../../assets/img-cities/{{image}}">
  </ion-card>
  <div class="descripcion">
    {{descripcion}}
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">city</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
